<mat-progress-bar *ngIf="!(characters | async)" mode="indeterminate"></mat-progress-bar>
<div class="sw-characters-list">
  <mat-toolbar>
    <span>Characters</span>
  </mat-toolbar>
  <mat-card>
    <mat-list role="list">
      <mat-list-item *ngFor="let character of characters | async" role="listitem">{{character.name}}</mat-list-item>
    </mat-list>
  </mat-card>
</div>
