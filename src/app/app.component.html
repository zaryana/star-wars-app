<div class="sw-container" [class.sw-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="sw-toolbar"> Star Wars Browser

    <span class="sw-toolbar-spacer"></span>
    <a mat-icon-button href="http://rocketloop.de/"><mat-icon>all_inclusive</mat-icon></a>
  </mat-toolbar>

  <mat-sidenav-container class="sw-sidenav-container"
                         [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav-content>
      <sw-character-list></sw-character-list>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
